

name: Build APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Log in to EAS
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: npx eas login --token $EAS_ACCESS_TOKEN

      - name: Build Android APK
        env:
            EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: npx eas build --platform android --profile manual --non-interactive